services:
  - type: web
    name: invoice-management
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 8000
      - key: SECRET_KEY
        generateValue: true
      - key: DATA_BACKEND
        value: sqlite
        sync: false
      - key: DEBUG
        value: false
        sync: false
      - key: GUNICORN_WORKERS
        value: 1
        sync: false
        # Free tier: 1 worker (512MB RAM)
        # Starter: 2 workers (2GB RAM)
        # Standard+: 4 workers (4GB+ RAM)
    healthCheckPath: /health
    autoDeploy: true
